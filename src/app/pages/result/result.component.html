<div class="result">
  <aside class="sidebar">
    @if (storeService.media().length) {
    <div class="compare">
      <button class="button back" (click)="onBackPressed()">
        <img src="arrow-left.svg" />
        <span> back to home </span>
      </button>
      @for (item of storeService.media(); track $index) {
      <div class="compare-item" (click)="removeMedia(item)">
        <s-media [media]="item" size="small" />
        <img src="circle-minus.svg" />
      </div>
      } @if (!showSearch()) {
      <button class="button add" (click)="onAddMediaPressed()">
        <img src="plus.svg" />
        <span> add </span>
      </button>
      }
    </div>
    @if (showSearch()) {
    <div class="search" [@smoothInOut]>
      <s-search [focusOnLoad]="true" />
    </div>
    } }
  </aside>

  <section class="actors">
    @if (loading()) { @for (item of [1,2,3,4,5,6]; track $index) {
    <div class="loading shimmer"></div>
    } } @else { @for (actor of actors(); track actor.id) {
    <s-actor [actor]="actor" />
    } @empty {
    <p>no actors in common!</p>
    } }
  </section>
</div>
