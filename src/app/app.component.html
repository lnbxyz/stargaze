@if (showResult()) {

<main class="result">
  <header>
    <span>actors in</span>
    <s-media [media]="selected()[0]" size="small"></s-media>
    <span>and</span>
    <s-media [media]="selected()[1]" size="small"></s-media>
    <button class="reset" (click)="reset()">reset</button>
  </header>

  <section>
    @for (actor of actors(); track actor.id) {
    <s-actor [actor]="actor"></s-actor>
    } @empty {
    <p>no actors in common!</p>
    }
  </section>
</main>

} @else {

<main class="picker">
  <section [ngClass]="{ centered: selected().length }">
    @if (!selected().length) {
    <div class="search">
      <s-search (itemSelected)="onItemSelected($event)"></s-search>
    </div>
    } @else {
    <s-media [media]="selected()[0]" size="large"></s-media>
    }
  </section>

  <section [ngClass]="{ centered: !selected().length }">
    @if (selected().length) {
    <div class="search">
      <s-search
        (itemSelected)="onItemSelected($event)"
        [placeholder]="searchPlaceholder()"
      ></s-search>
    </div>
    } @else {
    <s-info></s-info>
    }
  </section>
</main>

}
